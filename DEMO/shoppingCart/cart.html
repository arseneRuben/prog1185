<html>
<head>
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js"></script>
</head>

<body>
  
  <div id="w">
    <header id="title">
      <h1>HTML5/CSS3 Shopping Cart UI</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Image</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth"> Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
         
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td>$7</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">$86</span></td>
          </tr>
          
         
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript"  src="cart.js">
  
  </script>
</body>
</html>
