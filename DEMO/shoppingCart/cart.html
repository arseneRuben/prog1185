<html>
<head>
  <link rel="stylesheet" href="cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  
  <div id="w">
    <header id="title">
      <h1>HTML5/CSS3 Shopping Cart UI</h1>
    </header>
    <div id="page">
      <table id="cart" class="table">
        <thead>
          <tr>
            <th scope="col" class="first">Image</th>
            <th scope="col" class="second">Qty</th>
            <th scope="col" class="third">Product</th>
            <th scope="col" class="fourth">Unit Price</th>
            <th scope="col" class="fifth"> Total</th>
            <th scope="col" class="sixth">&nbsp; Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
         
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td class="shipping">$7</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan=>HT:</td>
            <td colspan=><span class="thick">$86</span></td>
            <td colspan=>TTC:</td>
            <td colspan=><span class="ttc">$86</span></td>
          </tr>
          
         
        </tbody>
      </table>
    </div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript"  src="cart.js">
  </script>
  

  
  
</body>
</html>
